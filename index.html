<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<main>
  <section class="center-square">
    <div class="top-pattern">
      <img src="/profile-card-component-main/images/bg-pattern-card.svg" alt="a sea blue pattern image" class="pattern">
      <img src="/profile-card-component-main/images/image-victor.jpg" alt="image of victor" class="victor">
    </div>   
     
    <div class="two">
    <div class="section-2">
    <div class="personal-info">
      <h3>Victor Crest</h3>
      <p>26</p>
      </div>
      <div class="london">
        <p>London</p>
      </div>
    
    </div>
     <div class="numbers">
      <h1 class="num">80K</h1>
      <h1 class="num">803K</h1>
      <h1 class="num">1.4K</h1>
    </div>

    <div class="followers">
      <p class="first">Followers</p>
      <p class="secound"> Likes</p>
      <p>Photos</p>
    </div>
  </div>
  </section>
</main>



</body>
</html>
