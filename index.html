      </div>

      </div>
    
    </div>
     <div class="numbers">
      <h1 class="num">80K</h1>

    <div class="followers">
      <p class="first">Followers</p>
      <p class="secound"> Likes</p>
      <p>Photos</p>
    </div>
  </div>
  </section>
</main>
